[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
addopts = -v --cov=app --cov=desktop_app
filterwarnings =
    ignore:Type google._upb._message.MessageMapContainer uses PyType_Spec:DeprecationWarning
    ignore:Type google._upb._message.ScalarMapContainer uses PyType_Spec:DeprecationWarning
    ignore:datetime.datetime.utcnow\(\) is deprecated:DeprecationWarning
env =
    GEMINI_API_KEY=test_key
    GOOGLE_CLOUD_PROJECT=test_project
    GCS_BUCKET_NAME=test_bucket
    SMTP_HOST=smtp.test.com
    SMTP_PORT=587
    SMTP_USER=test_user
    SMTP_PASSWORD=test_password
    EMAIL_RECIPIENTS_TO=test@example.com
    EMAIL_RECIPIENTS_CC=
    ALERT_THRESHOLD_DAYS=60
    ALERT_THRESHOLD_DAYS_VISITE=30
