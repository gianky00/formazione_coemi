# =============================================================================
# SonarCloud Configuration - formazione_coemi
# =============================================================================

# Organizzazione e progetto
sonar.organization=gianky00
sonar.projectKey=gianky00_formazione_coemi
sonar.projectName=formazione_coemi

# Versione Python
sonar.python.version=3.12

# =============================================================================
# SOURCE CODE
# =============================================================================
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Esclusioni dal source code (non analizzati come codice di produzione)
sonar.exclusions=\
    guide_frontend/**,\
    tests/**,\
    venv/**,\
    **/__pycache__/**,\
    build/**,\
    dist/**,\
    *.html,\
    *.css,\
    docs/**,\
    *.md

# =============================================================================
# TEST CONFIGURATION
# =============================================================================
# Directory dei test
sonar.tests=tests/

# Pattern per identificare i file di test
sonar.test.inclusions=tests/**

# =============================================================================
# REPORT PATHS - IMPORTANTE PER TEST E COVERAGE
# =============================================================================
# Coverage report (generato da pytest-cov con --cov-report=xml)
sonar.python.coverage.reportPaths=coverage.xml

# Test execution report (generato da pytest con --junitxml=junit.xml)
# Questo Ã¨ il campo che mancava!
sonar.python.xunit.reportPath=junit.xml

# =============================================================================
# QUALITY SETTINGS (opzionali)
# =============================================================================
# Soglia minima di coverage per nuovo codice (default: 80%)
# sonar.coverage.exclusions=tests/**,**/test_*.py

# Esclusioni dalla duplicazione
sonar.cpd.exclusions=tests/**,**/*_test.py

