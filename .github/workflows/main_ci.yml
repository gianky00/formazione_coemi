name: SonarCloud CI

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessario per l'analisi Sonar

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxcb-xinerama0 libxcb-xkb1 libxcb-render0 libxcb-shape0 libxcb-icccm4 libxcb-keysyms1 libxcb-randr0 libxcb-glx0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Si presume che requirements.txt contenga pytest-cov e mock
          pip install -r requirements.txt

      - name: Run Tests and Generate Coverage Report (FIX MKL/Exit Code 3)
        # Esegue i test direttamente senza xvfb-run per evitare l'errore di libreria MKL/binario
        run: |
          python -m pytest --cov=. --cov-report=xml --junitxml=junit.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          # TOKEN SEGRETO RICHIESTO PER L'AUTENTICAZIONE
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Passaggio delle chiavi del progetto
          projectKey: gianky00_formazione_coemi
          organization: gianky00