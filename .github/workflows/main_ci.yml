name: SonarCloud CI

on:
  push:
    # Attiva l'analisi per tutti i branch
    branches:
      - '**'
  pull_request:
    # Attiva l'analisi per le Pull Request
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Cloni completi necessari per una corretta analisi
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libopengl0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-xinput0 \
            libx11-xcb1 \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests and Generate Reports
        # La chiave: permette alla pipeline di continuare anche se i test falliscono, 
        # garantendo che i report XML siano comunque generati e disponibili.
        continue-on-error: true
        run: |
          # Esegue i test, generando il report di copertura (XML) e il report dei risultati dei test (JUnit XML)
          xvfb-run -a python -m pytest --cov=. --cov-report=xml --junitxml=junit.xml

      - name: SonarCloud Scan
        # Usa l'azione aggiornata e non deprecata
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}