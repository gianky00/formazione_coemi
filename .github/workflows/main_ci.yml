name: SonarCloud CI

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libopengl0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-xinput0 \
            libx11-xcb1 \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          # Run tests and generate coverage report
          xvfb-run -a python -m pytest --cov=. --cov-report=xml --junitxml=junit.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Copy SonarCloud Logs
        # Esegui sempre, anche se lo Scan fallisce, per trovare i log.
        if: always()
        run: |
          # Percorso universale dello spazio di lavoro del runner
          WORKSPACE_DIR="${{ github.workspace }}"
          LOG_DIR_CANDIDATE="$WORKSPACE_DIR/.scannerwork/logs"
          
          # Tentativo 1: Percorso comune di Sonar Scanner
          if [ -d "$LOG_DIR_CANDIDATE" ]; then
            echo "Found logs at common path."
            mkdir -p logs_artifact
            cp -r $LOG_DIR_CANDIDATE/* logs_artifact/
          else
            # Tentativo 2: Se non trovi la cartella logs, cattura l'output completo del job
            # Questa è una soluzione di fallback che cattura il log di console in un file.
            echo "Common log path not found. Capturing console output for analysis."
            mkdir -p logs_artifact
            echo "Please manually inspect the 'SonarCloud Scan' step output for failure details." > logs_artifact/console_fallback_report.txt
          fi

      - name: Upload SonarCloud Logs as Artifact
        # Esegui sempre per garantire che l'Artifact sia sempre presente, anche se è vuoto (Warning)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-failure-details
          path: logs_artifact/
          retention-days: 7