name: SonarCloud CI

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libopengl0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-xinput0 \
            libx11-xcb1 \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Assicurati che pytest-cov sia installato
          pip install pytest pytest-cov

      - name: Run Tests and Generate Reports
        # Continua anche se i test falliscono per permettere l'analisi SonarCloud
        continue-on-error: true
        run: |
          # Esegui pytest con:
          # --cov=. : coverage per tutto il progetto
          # --cov-report=xml : genera coverage.xml per SonarCloud
          # --cov-report=term-missing : mostra nel log le linee mancanti
          # --junitxml=junit.xml : genera report test in formato JUnit
          xvfb-run -a python -m pytest \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -v
          
      - name: Verify Reports Generated
        # Verifica che i file di report esistano prima della scansione
        run: |
          echo "ðŸ“Š Verifica file di report..."
          
          if [ -f "coverage.xml" ]; then
            echo "âœ… coverage.xml trovato ($(wc -l < coverage.xml) righe)"
          else
            echo "âŒ coverage.xml NON trovato!"
          fi
          
          if [ -f "junit.xml" ]; then
            echo "âœ… junit.xml trovato ($(wc -l < junit.xml) righe)"
            # Mostra un riepilogo dei test
            echo "ðŸ“‹ Riepilogo test:"
            grep -oP 'tests="\K[^"]+' junit.xml | head -1 || true
            grep -oP 'failures="\K[^"]+' junit.xml | head -1 || true
            grep -oP 'errors="\K[^"]+' junit.xml | head -1 || true
          else
            echo "âŒ junit.xml NON trovato!"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0 # NOSONAR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Upload Test Reports as Artifact
        # Opzionale: salva i report come artifact per debug
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            coverage.xml
            junit.xml
          retention-days: 7
