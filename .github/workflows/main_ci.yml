name: SonarCloud CI

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libopengl0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-xinput0 \
            libx11-xcb1 \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          # Run tests and generate coverage report
          xvfb-run -a python -m pytest --cov=. --cov-report=xml --junitxml=junit.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Copy SonarCloud Logs
        # Esegui sempre, anche se lo Scan fallisce, per catturare i log
        if: always()
        run: |
          LOG_DIR="./.scannerwork"
          if [ -d "$LOG_DIR/logs" ]; then
            # Se è presente la directory 'logs', copiala
            mkdir -p logs_artifact
            cp -r $LOG_DIR/logs/* logs_artifact/
          elif [ -d "$LOG_DIR" ]; then
            # Se la directory 'logs' non è presente, ma la principale sì, copia tutto
            # Questo è per massimizzare la possibilità di recuperare i log
            mkdir -p logs_artifact
            cp -r $LOG_DIR/* logs_artifact/
          else
            echo "Sonar Scanner work directory not found. Cannot copy logs."
          fi

      - name: Upload SonarCloud Logs as Artifact
        # Esegui sempre in modo che l'Artifact sia sempre presente
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-failure-details
          path: logs_artifact/
          retention-days: 7