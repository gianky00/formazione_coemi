name: SonarCloud CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libopengl0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-xinput0 \
            libx11-xcb1 \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov requests python-dotenv

      - name: Run Tests and Generate Reports
        continue-on-error: true
        run: |
          xvfb-run -a python -m pytest \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -v
          
      - name: Verify Reports Generated
        run: |
          echo "ðŸ“Š Verifica file di report..."
          if [ -f "coverage.xml" ]; then
            echo "âœ… coverage.xml trovato ($(wc -l < coverage.xml) righe)"
          else
            echo "âŒ coverage.xml NON trovato!"
          fi
          if [ -f "junit.xml" ]; then
            echo "âœ… junit.xml trovato ($(wc -l < junit.xml) righe)"
          else
            echo "âŒ junit.xml NON trovato!"
          fi

      # SonarCloud Scan - only on main branch to avoid project key issues
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=gianky00_formazione_coemi
            -Dsonar.projectName="formazione_coemi"
            -Dsonar.organization=gianky00
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Wait for SonarCloud Processing
        run: sleep 10

      - name: Run Sonar Reporter Script
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          python admin/riepilogo_Bug_Sonar.py || echo "Reporter script failed, continuing..."
