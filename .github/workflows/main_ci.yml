name: SonarCloud CI

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxcb-xinerama0 libxcb-xkb1 libxcb-render0 libxcb-shape0 libxcb-icccm4 libxcb-keysyms1 libxcb-randr0 libxcb-glx0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          # Run tests and generate coverage report
          # Using xvfb-run to support headless PyQt6 tests if needed, though most should be mocked
          # But for safety in CI environment:
          if command -v xvfb-run >/dev/null 2>&1; then
             PREFIX="xvfb-run -a"
          else
             PREFIX=""
          fi
          $PREFIX python -m pytest --cov=. --cov-report=xml --junitxml=junit.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
