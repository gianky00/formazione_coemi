name: SonarCloud CI

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libopengl0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-xinput0 \
            libx11-xcb1 \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov requests python-dotenv

      - name: Run Tests and Generate Reports
        continue-on-error: true
        run: |
          xvfb-run -a python -m pytest \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -v
          
      - name: Verify Reports Generated
        run: |
          echo "üìä Verifica file di report..."
          [ -f "coverage.xml" ] && echo "‚úÖ coverage.xml trovato" || echo "‚ùå coverage.xml NON trovato!"
          [ -f "junit.xml" ] && echo "‚úÖ junit.xml trovato" || echo "‚ùå junit.xml NON trovato!"

      # -----------------------------------------------------------------------
      # CONFIGURAZIONE DINAMICA "FAKE PROJECT"
      # -----------------------------------------------------------------------
      - name: Configure Dynamic Sonar Project
        shell: bash
        run: |
          # Identifica il branch corrente (funziona sia per Push che PR)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CURRENT_BRANCH="${{ github.head_ref }}"
          else
            CURRENT_BRANCH="${{ github.ref_name }}"
          fi

          echo "üîç Branch rilevato: $CURRENT_BRANCH"

          # Definisce la chiave base (uguale a sonar-project.properties originale)
          BASE_KEY="gianky00_formazione_coemi"
          BASE_NAME="formazione_coemi"

          if [[ "$CURRENT_BRANCH" == "main" ]]; then
            # Se √® main, usa il progetto originale
            NEW_KEY="$BASE_KEY"
            NEW_NAME="$BASE_NAME"
          else
            # Se √® un altro branch, crea una chiave univoca sanificata
            # Sostituisce slash (/) e caratteri strani con trattini (-)
            SAFE_BRANCH=$(echo "$CURRENT_BRANCH" | sed 's/[^a-zA-Z0-9]/-/g')
            
            NEW_KEY="${BASE_KEY}_${SAFE_BRANCH}"
            NEW_NAME="${BASE_NAME} (${SAFE_BRANCH})"
          fi

          echo "üéØ Target Sonar Project Key: $NEW_KEY"
          echo "üéØ Target Sonar Project Name: $NEW_NAME"

          # MODIFICA FISICA del file sonar-project.properties
          # Questo serve affinch√© sia lo Scanner che lo script Python (Jules)
          # leggano la stessa configurazione aggiornata.
          sed -i "s|^sonar.projectKey=.*|sonar.projectKey=$NEW_KEY|" sonar-project.properties
          sed -i "s|^sonar.projectName=.*|sonar.projectName=$NEW_NAME|" sonar-project.properties

          # Stampa di verifica
          grep "sonar.projectKey" sonar-project.properties
          grep "sonar.projectName" sonar-project.properties

      # -----------------------------------------------------------------------
      # SONARCLOUD SCAN
      # -----------------------------------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0 # NOSONAR
        with:
          args: >
            -Dsonar.scm.provider=git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      # -----------------------------------------------------------------------
      # GENERAZIONE REPORT JULES
      # -----------------------------------------------------------------------
      - name: Wait for SonarCloud Processing
        run: sleep 15 # Aumentato leggermente per dare tempo alla creazione progetto

      - name: Run Sonar Reporter Script
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Lo script legger√† il file sonar-project.properties che abbiamo modificato sopra
          # quindi punter√† automaticamente al progetto "Fake" corretto.
          python admin/riepilogo_Bug_Sonar.py

      # -----------------------------------------------------------------------
      # SALVATAGGIO ARTIFATTI
      # -----------------------------------------------------------------------
      - name: Upload Test & Bug Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Usiamo run_id per garantire un nome file valido sempre
          name: jules-reports-${{ github.run_id }}
          path: |
            coverage.xml
            junit.xml
            docs/bug/*.md
          retention-days: 7