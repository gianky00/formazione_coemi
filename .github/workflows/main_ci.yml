name: SonarCloud CI

on:
  push:
    # Trigger per push su tutti i branch
    branches:
      - main
      - master
      - '**'
  pull_request:
    # Trigger per Pull Request
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Cloni completi necessari per un'analisi SonarCloud più accurata (es. rilevamento di nuove linee)
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          # Installazione delle librerie necessarie per il supporto headless (xvfb) in ambienti desktop/GUI
          sudo apt-get install -y \
            libegl1 \
            libopengl0 \
            libdbus-1-3 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-xinput0 \
            libx11-xcb1 \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Assicurati che i pacchetti per la copertura (es. pytest-cov) siano inclusi in requirements.txt

      - name: Run Tests and Generate Reports ⚠️ Questo step blocca la scansione se i test falliscono
        run: |
          # Esegue i test con pytest
          # --cov=. genera dati di copertura
          # --cov-report=xml genera il report in formato XML per SonarCloud
          # --junitxml=junit.xml genera il report dei risultati dei test per SonarCloud
          xvfb-run -a python -m pytest --cov=. --cov-report=xml --junitxml=junit.xml

      - name: SonarCloud Scan
        # L'azione SonarCloud cerca automaticamente i file coverage.xml e junit.xml generati prima.
        # È fondamentale che questo step venga raggiunto (quindi che i test non falliscano).
        uses: SonarSource/sonarcloud-github-action@master
        env:
          # Variabile fornita automaticamente da GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Token segreto di SonarCloud che devi configurare nelle impostazioni del tuo repository
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
